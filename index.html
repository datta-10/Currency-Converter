<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- new stylesheet -->
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Currency Converter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="main">
            <h1 class="heading text-center display-4">Currency Converter</h1>
            
            <div class="mb-3">
                <label for="amount" class="form-label">Amount to Convert:</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter amount">
            </div>

            <div class="row mb-3">
                <div class="col-sm-6">
                    <label for="fromCurrency" class="form-label">From:</label>
                    <select class="form-select" id="fromCurrency">
                        <option value="" disabled selected>Select a currency</option>
                    </select>
                </div>

                <div class="col-sm-6">
                    <label for="toCurrency" class="form-label">To:</label>
                    <select class="form-select" id="toCurrency">
                        <option value="" disabled selected>Select a currency</option>
                    </select>
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-primary convert m-2" id="convertBtn">Convert</button>
                <button class="btn btn-secondary m-2" id="resetBtn">Reset</button>
            </div>

            <div id="result" class="text-center mt-4">
                <h2>Converted Amount: <span id="convertedAmount"></span></h2>
            </div>
        </div>
    </div>

    <!-- Contact Us Section -->
    <div class="container mt-5">
        <h2 class="text-center">Contact Us</h2>
        <p class="text-center">Have any questions or feedback? Reach out to us!</p>
        <div class="row">
            <div class="col-sm-6">
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="message" placeholder="Message"></textarea>
        </div>
        <button class="btn btn-primary">Send</button>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
